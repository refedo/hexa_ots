<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HEXA OTS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/apexcharts@3.44.0/dist/apexcharts.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>HEXA OTS</h3>
        </div>
        <div class="sidebar-menu">
            <a href="{% url 'dashboard' %}" class="menu-item {% if request.path == '/' %}active{% endif %}">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'raw_data' %}" class="menu-item {% if 'raw-data' in request.path %}active{% endif %}">
                <i class="fas fa-database"></i>
                <span>Raw Data</span>
            </a>
            <a href="{% url 'projects' %}" class="menu-item {% if 'projects' in request.path %}active{% endif %}">
                <i class="fas fa-project-diagram"></i>
                <span>Projects</span>
            </a>
            <a href="{% url 'production' %}" class="menu-item {% if 'production' in request.path %}active{% endif %}">
                <i class="fas fa-industry"></i>
                <span>Production</span>
            </a>
            <a href="{% url 'qc' %}" class="menu-item {% if 'qc' in request.path %}active{% endif %}">
                <i class="fas fa-check-circle"></i>
                <span>Quality Control</span>
            </a>
            <a href="{% url 'logistics' %}" class="menu-item {% if 'logistics' in request.path %}active{% endif %}">
                <i class="fas fa-truck"></i>
                <span>Logistics</span>
            </a>
            <a href="{% url 'material' %}" class="menu-item {% if 'material' in request.path %}active{% endif %}">
                <i class="fas fa-boxes"></i>
                <span>Material</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
        </div>
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.44.0/dist/apexcharts.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
